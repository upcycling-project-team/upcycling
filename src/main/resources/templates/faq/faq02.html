        <h2>검색 결과</h2>
        <div class="search">
          <form th:action="@{/faq/search-result}" method="get">
            <button class="btn">Q</button>
            <input type="text" class="search_control" name="keyword" placeholder="검색 후 문의가 해결되지 않으면, 1:1 상담을 이용하세요." />
          </form>
        </div>
      </div>

      <!-- ~에 대한 검색결과 + ul태그  -->
      <div class="result-select" >
        <div class="result_text2">
          <span style="color: #1A6DFF" >'<span th:text="${keyword}"></span>'</span>
          에 대한 검색결과
        </div>
        <!-- 결과에 대한 리스트 -->
        <div class="faq_list">
          <ul>
            <li th:each="title : ${titleList}">
              <a th:href="@{/faq/detail(faqNumber=${title.faqNumber})}">
                <span class="type">
                  <span class="question">Q</span>
                </span>
                <span th:text="${title.faqQuestion}">업사이클링이 무엇인가요?</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- 여백을 위한 빈칸 -->
        <div class="blank"></div> 
        <!-- 목록으로 -->
          <a th:href="@{/faq/main}" class="faq_list_footer_text">

              <span class="faq_list_footer_text">목록으로</span>
